<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        function nextRandom(limit){
            return Math.round(Math.random()*limit )//Math.round?  정수로! 
            //random 0~1 까지 숫자 중 무작위 수 
            
            // Math.random() * 10 (0~10까지의 수)
            // Math.random() * 10 - 5 (-5~ 5까지의 수)
       }/* nextRandom */

        var alphabet ="ABCDEFGHIJKLMNOPQRSTUVWSYZ"
        function randomAlpha(){
            return alphabet.charAt(nextRandom(25))
        }/* function randomAlpha */

        function randomSpeed(maxSpeed){
            return Math.random() * maxSpeed - Math.random() * maxSpeed
        }
    </script>

    <script lang="java">
        var canvasWidth = 700
        var canvasHeight = 400

        function movingText(){
            //위치 속도 
            this.x =  nextRandom(canvasWidth)
            this.y =  nextRandom(canvasHeight)

            this.vx = randomSpeed(10)
            this.vy = randomSpeed(10)

            this.body = document.createElement("h1")
            this.body.innerHTML = randomAlpha()
            this.body.style.position = "absolute"
            document.body.appendChild(this.body)
        }/* function movingText */

        movingText.prototype.move = function(){

            if(this.x <0 || this.x > canvasWidth){
                this.vx*= -1
            }/* x축 */
            
            if(this.y <0 || this.y > canvasHeight){
                this.vy*= -1
            }/* y축 */

            this.x += this.vx
            this.y += this.vy
            this.body.style.left = this.x + "px"
            this.body.style.top = this.y + "px"
        }/* movingText.prototype */

        window.onload = function(){
            var movingTexts = []
            for (var i=0; i<100; i++){
                movingTexts.push(new movingText())
            }/* movingTexts */

            setInterval(function(){
                for(var i in movingTexts){
                    movingTexts[i].move()
                }/* for */
            },1000/30)/* setInterval */
        }/* window.onload */
        function randomSpeed (maxSpeed){
            return Math.random() * maxSpeed - Math.random() * maxSpeed
        }

        console.log(Math.round(Math.random()* 25))
    </script>
</head>
